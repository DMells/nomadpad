{% extends "../posts/base.html" %}

{% block content %}
    <div>
		{% for category in categories %}
			<div>
				<h3>{{ category.title }}</h3>
				<ul>
				{% for post in category.post_set.all|slice:":3" %}
					<li><a href=#>{{post.title}}</a></li> 
						- {{post.summary}}

			
						
				{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
{% endblock %}
