{% load static %}
{% load template_tags %}
{% block sidebar_block %}
  <ol style="list-style:none">
	{% for c in cats %}
		{% if c == selected_cat %}
			<li>
				<strong>
					<a href="{% url 'getCategory' c.slug %}" style="text-decoration:none">
					{{ c.title }}</a>
				</strong>
			</li>
		{% else %}
			<li>
					<a href="{% url 'getCategory' c.slug %}" style="text-decoration:none">
					{{ c.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ol>
{% endblock sidebar_block %}
