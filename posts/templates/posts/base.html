<!DOCTYPE html>
{% load static %}
{% load mptt_tags %}

<html>
<!-- / means the root of the current drive;
./ means the current directory;
../ means the parent of the current directory.
CSS / JS should be edited in posts/static (which will show up in-browser immediately), and then collect static pushes to root static (which is useful for production with static files coming from several locations)
-->

 	<head lang="en">
 		<meta charset="UTF-8" />
 		<meta property="fb:app_id" content="131897610863545"/>
 		<meta name="viewpoint" content="width=device-width, user-scalable=no,
 		initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 		<title>Nomad Pad</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{% static "ckeditor/ckeditor-init.js" %}"></script>
		<script src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
		<script src="/static/js/scripts.js"></script>
		<link rel="stylesheet" href="/static/css/custom.css">
		<link rel="stylesheet" href="/static/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
 	</head>
 	

 	<header id="header" class=" font-sans flex flex-col border bg-blue-light text-white">
    	<div class=" flex  w-1/2">
    		<div class=" w-1/2">
    			<h3 class="text-4xl">
    				<a class="no-underline 
    				hover:underline text-blue-dark" href={% url "getPosts" %}>
    					.nomadpad
    				</a>
    			</h3>
    		</div>
	   	</div>

		<nav class="flex py-2 justify-center">
	    	<ul class="flex flex-row">
	    		<li class="dropdown">
	    			<button class="button dropbtn">
	    				<a class=" px-4 mx-4">
	    					Destinations
	    				</a>
	    			</button>
	    			<div class="dropdown-content flex-col border w-1/5">
		   				{% recursetree childCats %}
				            <a href="{% url 'getCategory' parentSlug=node.parentSlug catSlug=node.catSlug %}">{{ node.name }}</a>
				            {{ children }}
				    	{% endrecursetree %}

		   			</div>	
		   		</li>
		    		
		    	<li>
		    		<button class="hidden button dropbtn">
		    			<a class="px-4 mx-4">
		    				Adventure Loot
		    			</a>
		    			<br>
		    			<em>Coming soon</em>
		    		</button>
		    	</li>
		    	<li>
		    		<button class="button dropbtn">
		    			<a class="px-4 mx-4">
		    				One's and Zero's
		    			</a>
		    			<br>
		    			<em>Coming soon</em>
		    		</button>
		    	</li>
		    	<li>
		    		<button class="hidden button dropbtn">
		    			<a class="px-4 mx-4">
		    				Need Something?
		    			</a>
		    			<br>
		    			<em>Coming soon</em>
		    		</button>
		    	</li>
		    </ul>
		</nav>  
	</header>	



	<body id="content" class="font-sans">
	
	

	    <div class="flex-wrap bg-blue-lightest justify-end w-full p-6 m-auto">
		    {% block content %}
		   	{% endblock %}
	   	</div>

		<script>
			window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '131897610863545',
			      cookie     : true,
			      xfbml      : true,
			      version    : 'v2.12'
			    });
			      
			    FB.AppEvents.logPageView();   
			      
			  };

			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "https://connect.facebook.net/en_US/sdk.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=131897610863545&autoLogAppEvents=1';
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
			</script>
			<script>
				var finished_rendering = function() {
  				console.log("finished rendering plugins");
  				var spinner = document.getElementById("spinner");
  				spinner.removeAttribute("style");
  				spinner.removeChild(spinner.childNodes[0]);
					}
				FB.Event.subscribe('xfbml.render', finished_rendering);
		</script>
	</body>
	<footer>
		<a class="text-sm flex justify-center" href={% url 'privacypolicy' %} >Nomad Pad Privacy Policy
		</a>
	</footer>
</html>
