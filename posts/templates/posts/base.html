<!DOCTYPE html>
{% load static %}
{% load mptt_tags %}

<html>
<!-- / means the root of the current drive;
./ means the current directory;
../ means the parent of the current directory.
CSS / JS should be edited in posts/static (which will show up in-browser immediately), and then collect static pushes to root static (which is useful for production with static files coming from several locations)
-->

 	<head lang="en">
 		<meta charset="UTF-8" />
 		<meta property="fb:app_id" content="131897610863545"/>
 		<meta name="viewpoint" content="width=device-width, user-scalable=no,
 		initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 		<title>Nomad Pad</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{% static "ckeditor/ckeditor-init.js" %}"></script>
		<script src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
		<script src="/static/js/scripts.js"></script>
		<link rel="stylesheet" href="/static/css/custom.css">
		<link rel="stylesheet" href="/static/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
 	</head>
 	
 	<header id="header" class="font-sans flex flex-col border bg-blue-light text-white">	
    	<div class="flex border">
    		<h3 class="text-4xl w-1/4">
    			<a class="no-underline 
    			hover:underline text-blue-dark" href={% url "getPosts" %}>
    				.nomadpad
   				</a>
   			</h3>
			<nav class="flex justify-end w-3/4">
				<div class = "hidden md:block" >
		    	<ul class="flex w-full flex-row">
		    		<li class="dropdown">
		    			<button class="button min-h-full dropdown dropbtn">
		    				<a class="">
		    					Destinations
		    				</a>
		    			</button>
		    			<div class="dropdown-content flex-col">
			   				{% recursetree childCats %}
					            <a href="{% url 'getCategory' parentSlug=node.parentSlug catSlug=node.catSlug %}">{{ node.name }}</a>
					            {{ children }}
					    	{% endrecursetree %}

			   			</div>	
			   		</li>
			    		
			    	<li>
			    		<button class="hidden min-h-full button dropbtn">
			    			<a class="">
			    				Adventure Loot
			    			</a>
			    			<br>
			    			<em>Coming soon</em>
			    		</button>
			    	</li>
			    	<li>
			    		<button class="button min-h-full dropbtn">
			    			<a class="">
			    				One's and Zero's
			    			</a>
			    			<br>
			    			
			    		</button>
			    	</li>
			    	<li>
			    		<button class=" button min-h-full dropbtn">
			    			<a class="">
			    				Need Something?
			    			</a>
			    			<br>
			    			<em>Coming soon</em>
			    		</button>
			    	</li>
			    </ul>
			    
			</div>
			</nav>  
		</div>
		

		
	</header>	



	<body id="content" class="font-sans">
<script>
			window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '131897610863545',
			      cookie     : true,
			      xfbml      : true,
			      version    : 'v2.12',
// added status as per https://developers.facebook.com/docs/javascript/advanced-setup
			      status: true
			    });


			      
			    FB.AppEvents.logPageView();   
			      
			  };

			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "https://connect.facebook.net/en_US/sdk.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>

	<div class="hidden md:block bg-blue-lightest text-center py-4 lg:px-4">
  <div class="p-2 bg-blue-light items-center text-white leading-none rounded-full flex inline-flex">
    <span class="flex border rounded-full bg-blue-light px-2 py-1 text-xs font-bold mr-3">Welcome</span>
    <p class=" font-semibold mr-2 text-left flex-auto">My journey starts <a href="#bottom" class="text-white"> here</a></p>
  </div>
</div>




	    <div class="flex-wrap bg-blue-lightest justify-end w-full p-6 m-auto">
		    {% block content %}
		   	{% endblock %}
	   	</div>

		
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=131897610863545&autoLogAppEvents=1';
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
			</script>
			<script>
				var finished_rendering = function() {
  				console.log("finished rendering plugins");
  				var spinner = document.getElementById("spinner");
  				spinner.removeAttribute("style");
  				spinner.removeChild(spinner.childNodes[0]);
					}
				FB.Event.subscribe('xfbml.render', finished_rendering);
		</script>
	</body>
	<footer>
		<a class="text-sm flex justify-center" href={% url 'privacypolicy' %} >Nomad Pad Privacy Policy
		</a>
	</footer>
</html>
